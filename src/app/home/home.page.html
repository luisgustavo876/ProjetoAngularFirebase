<ion-header>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Favorites</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="4">
      <ion-searchbar animated="true" placeholder="Animated" color="light" placeholder="danger" ></ion-searchbar>
    </ion-col>
  </ion-row>
  
  
  
<ion-row class="ion-justify-content-center">
  <ion-col size="10">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label></ion-label>
        <ion-col size="1">
          <ion-icon name="create-outline" size="large" color="ligth" ></ion-icon>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="trash-outline" size="large" color="danger" ></ion-icon>
        </ion-col>
        
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
